<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="pep.jpg" alt="Safe Talk" class="logo">
      <h2>Sign-Up</h2>
      <form action="Shopping.html" method="post">
        <input type="text" id="username" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="E-mail address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="password" placeholder="Confirm Password" required>
        
        <button type="submit">Sign-up</button>
      </form>
      <div class="signup">
        Already have an account? <a href="razer.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
